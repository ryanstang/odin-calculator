<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculatorBody">
        <div id="display">Display</div>
        <div class="buttons">
            <div class="col">
                <button>7</button>
                <button>4</button>
                <button>1</button>
                <button>C</button>
            </div>
            <div class="col">
                <button>8</button>
                <button>5</button>
                <button>2</button>
                <button>0</button>
            </div>
            <div class="col">
                <button>9</button>
                <button>6</button>
                <button>3</button>
                <button>.</button>
            </div>
            <div class="col">
                <button>+/-</button>
                <button>x</button>
                <button>-</button>
                <button>+</button>
            </div>
            <div class="col">
                <button>-></button>
                <button>/</button>
                <button id="equalSign">=</button>
            </div>
        </div>
    </div>
    <script src="calculation.js" defer></script>
</body>
</html>
